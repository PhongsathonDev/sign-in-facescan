<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อสแกนใบหน้า</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .date-selector {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px;
            border-bottom: 1px dashed #ddd;
        }

        .date-selector label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2196F3;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .count-info {
            margin-top: 15px;
            text-align: right;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>รายชื่อผู้เข้าเรียน</h1>

        <div class="date-selector">
            <label for="target-date">เลือกวันที่ตรวจเช็ค:</label>
            <input type="date" id="target-date">
        </div>

        <table>
            <thead>
                <tr>
                    <th>เวลา</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>ชั้นเรียน</th>
                </tr>
            </thead>
            <tbody id="attendance-table">
                <tr>
                    <td colspan="3" class="empty">กำลังโหลดข้อมูล...</td>
                </tr>
            </tbody>
        </table>
        <div id="count-info" class="count-info"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. ใส่ Config ของเธอตรงนี้เหมือนเดิมนะคะ
        const firebaseConfig = {
            apiKey: "AIzaSyDGN7LjApp0OWqh4yBCqCFBdbIgzzG9m6I",
            authDomain: "ant-facescan.firebaseapp.com",
            databaseURL: "https://ant-facescan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ant-facescan",
            storageBucket: "ant-facescan.firebasestorage.app",
            messagingSenderId: "1032275199483",
            appId: "1:1032275199483:web:1fa4c0d2a520cee4f3375e"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const dateInput = document.getElementById('target-date');
        const tableBody = document.getElementById('attendance-table');
        const countDisplay = document.getElementById('count-info');

        let currentRef = null;

        // ตั้งค่าวันที่เริ่มต้นเป็นวันนี้ (YYYY-MM-DD)
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;

        // ฟังก์ชันสำหรับดึงข้อมูลตามวันที่เลือก
        function loadAttendance(selectedDate) {
            // ยกเลิกการฟังข้อมูล (Listener) ของวันที่เดิมก่อนเพื่อไม่ให้ซ้ำซ้อน
            if (currentRef) { off(currentRef); }

            tableBody.innerHTML = '<tr><td colspan="3" class="empty">กำลังเชื่อมต่อฐานข้อมูล...</td></tr>';

            // อ้างอิง Path ตามวันที่: attendance/YYYY-MM-DD
            currentRef = ref(database, 'attendance/' + selectedDate);

            onValue(currentRef, (snapshot) => {
                const data = snapshot.val();
                tableBody.innerHTML = '';

                if (data) {
                    const students = Object.values(data);
                    // เรียงเวลาจากล่าสุดไปหาเก่าสุด
                    students.sort((a, b) => b.time.localeCompare(a.time));

                    students.forEach(student => {
                        const row = `
                        <tr>
                            <td>${student.time}</td>
                            <td>${student.name}</td>
                            <td>${student.class}</td>
                        </tr>
                    `;
                        tableBody.innerHTML += row;
                    });
                    countDisplay.innerText = `มาแล้วทั้งหมด ${students.length} คน`;
                } else {
                    tableBody.innerHTML = '<tr><td colspan="3" class="empty">ไม่พบข้อมูลการสแกนในวันที่เลือก</td></tr>';
                    countDisplay.innerText = '';
                }
            });
        }

        // ฟังเหตุการณ์เมื่อมีการเปลี่ยนวันที่
        dateInput.addEventListener('change', (e) => {
            loadAttendance(e.target.value);
        });

        // เริ่มต้นโหลดข้อมูลของวันนี้
        loadAttendance(today);
    </script>

</body>

</html>
